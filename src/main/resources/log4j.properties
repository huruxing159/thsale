log4j.rootLogger=info,myLogFile

#rolling file appender
log4j.appender.myLogFile=org.apache.log4j.FileAppender
log4j.appender.myLogFile.File=thsale.log
log4j.appender.myLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.myLogFile.layout.ConversionPattern=%d{mmm d,yyyy hh:mm:ss a} : %p [%t] %m%n
